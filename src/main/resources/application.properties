spring.application.name=posKing
server.port=8090

spring.jpa.hibernate.ddl-auto=update
#update existing data base without create new with clear existing data.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3309/nayaPos?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

#jpa vendor adaptor configuration. bridge between mysql and java
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
